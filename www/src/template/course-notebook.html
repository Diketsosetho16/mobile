<header class="panel-heading">
    <h3 class="panel-title"><%= title %></h3>
</header>
<div class="panel-body">
    <%= description %>
</div>
<div class="panel-footer">
    <ul class="list-unstyled">
        <li><%= lang.creationDate(creationDate) %></li>
        <% if (updateDate) { %>
            <li><%= lang.updateDate(updateDate) %></li>
        <% } %>
    </ul>
</div>
